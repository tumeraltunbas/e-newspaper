{% extends 'base.html' %}
{% block title %}e-Newspaper: Add Topic{% endblock %}

{% block content %}
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
            {% endfor %}
            <button type="submit" class="btn btn-dark form-control mt-3">Save</button>
        </form>
</div>

{% endblock %}
