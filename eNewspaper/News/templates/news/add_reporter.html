{% extends 'base.html' %}
{% block title %}e-Newspaper: Add Reporter{% endblock %}

{% block content %}
    <div class="container mt-5">
        <form method="post" enctype="multipart/form-data">
            {{form.errors}}
                  <ul class="">
                    {% for error in form.non_field_errors %}
                    <li>{{error}}</li>
                    {% endfor %}
                  </ul>
            {% csrf_token %}
            {% for field in form %}
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
            {% endfor %}
            <button type="submit" class="btn btn-dark form-control mt-3">Save</button>
        </form>
    </div>

{% endblock %}
